    /* 
    文档流：网页是一个多层的结构，一层挨着一层，可以用css设置每一层的样式，用户只能看到最上面的一层，最
    底下的一层就称为文档流。
    元素只有2个状态：在文档流中，不在文档流中
    
    块元素：
      -在页面中独占一行，从上倒下垂直排列
      -默认宽度是父元素宽度
      -默认高度是被内容撑开的高度

    行内元素：
      -不独占一行，只占自身的大小
      -在页面中从左到右水平排列
     */

  </style>
