  <title>Document</title>

    .box {

      margin-left:
      margin-top;

      右边的元素移动
      margin-right:

      下边的元素移动
      margin-bottom;
       */

      margin-left: 30px;
      margin-bottom: 50px;
    }

    .box2 {
      width:200px;
      height: 200px;
      background-color: yellow;
    }
  </style>
</head>

  <div class="box"></div>
